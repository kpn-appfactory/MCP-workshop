apiVersion: apps/v1
kind: Deployment
metadata:
  name: vardemo
  namespace: vardemo
spec:
  minReadySeconds: 3
  revisionHistoryLimit: 5
  progressDeadlineSeconds: 60
  replicas: 2
  strategy:
    rollingUpdate:
      maxUnavailable: 0
    type: RollingUpdate
  selector:
    matchLabels:
      app: vardemo
  template:
    metadata:
      labels:
        app: vardemo
    spec:
      serviceAccountName: vardemo
      containers:
      - name: vardemo
        image: jvgemert/vardemo:1.1
        imagePullPolicy: IfNotPresent
        envFrom:
        - configMapRef:
            name: vardemo-config
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        env:
        - name: PORT
          value: "8080"
        - name: CM_VAR_deploy
          value: "deployment.yaml"
        resources:
          limits:
            cpu: 100m
            memory: 32Mi
          requests:
            cpu: 50m
            memory: 8Mi
